<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'managerselect')}">
<head>

</head>
<body class="navbar navbar-default navbar-static-top navbar-inverse">
	<div class="wrapper wrapper-content">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>用户列表 :</h5>
				<div class="ibox-tools">
					<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
	<form class="form-signin" action="user-s" method="post">
		<div class="container">
			<div class="col-md-12">
				<div class="alert alert-info text-center" role="alert">用户信息：</div>
			</div>
			<div class="col-md-12 alert alert-info text-center">
				<table class="table table-bordered">
					<thead>
						<tr>
							<td>Id</td>
							<td>Nickname</td>
							<td>Email</td>
							<td>Password</td>
							<td>Create Time</td>
							<td>Last Login Time</td>
							<td>Status</td>
						</tr>
					</thead>
					<tbody id="app">
						<tr th:each="uuser:${uUserlist}">
						<td><input class="form-control" type="text" id="userid" name="userid" th:value="${uuser.id}" readonly ></td>
						<td><input class="form-control" type="text" id="nickname" name="nickname" th:value="${uuser.nickname}" readonly ></td>
						<td><input class="form-control" type="text" id="email" name="email" th:value="${uuser.email}" readonly ></td>
						<td><input class="form-control" type="text" id="pswd" name="pswd" th:value="${uuser.pswd}" readonly ></td>
						<td><input class="form-control" type="text" id="createTime" name="createTime" th:value="${uuser.createTime}" readonly ></td>
						<td><input class="form-control" type="text" id="lastLoginTime" name="lastLoginTime" th:value="${uuser.lastLoginTime}" readonly ></td>
						<td><input class="form-control" type="text" id="status" name="status" th:value="${uuser.status}" readonly ></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</form>
    </div>
		</div>
	</div>

</body>
</html>
